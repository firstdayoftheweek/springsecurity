<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager page</title>
</head>
<body>
<h1>Hello, Manager!</h1>
<br><br>
<a th:href="@{'/profile'}">My profile page</a>
<table cellpadding="20">
  <tr>
    <th>ID</th>
    <th>EMAIL</th>
    <th>FULLNAME</th>
  </tr>
  <tr th:each="u:${users}">
    <td th:text="${u.getId()}"></td>
    <td th:text="${u.getEmail()}"></td>
    <td th:text="${u.getFullName()}"></td>
  </tr>
</table>
</body>
</html>
